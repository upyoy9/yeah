<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">NFT Generator (Local Storage)</h1>
    <div id="layers-container" class="space-y-4 mb-6"></div>
    <button onclick="addLayer()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Layer</button>

    <div class="mt-6">
      <label class="block font-semibold mb-1">Image Size</label>
      <select id="image-size" class="w-full p-2 border border-gray-300 rounded">
        <option value="500">500x500</option>
        <option value="1000">1000x1000</option>
        <option value="1500">1500x1500</option>
        <option value="2000">2000x2000</option>
        <option value="2800">2800x2800</option>
      </select>
    </div>

    <div class="mt-6">
      <label class="block font-semibold mb-1">Batch Size (Max: 500)</label>
      <input id="batch-size" type="number" min="1" max="500" value="100" class="w-full p-2 border border-gray-300 rounded" />
      <button onclick="generateNFTs()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Generate NFTs</button>
    </div>

    <div class="mt-6">
      <button onclick="downloadZIP()" class="bg-purple-500 text-white px-4 py-2 rounded mr-2">Download Images ZIP</button>
      <button onclick="downloadCSV()" class="bg-yellow-500 text-white px-4 py-2 rounded">Download Metadata CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
